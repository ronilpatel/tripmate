<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/menubar.css">
    <link rel="stylesheet" href="/css/error.css">
</head>

<body>
<div th:replace="../fragments/menubar :: menubar"></div>
<h1 th:text="${title}"></h1>

<table class="round" th:object="${post}">
    <tr>
        <th>Title:</th>
        <td th:text="${post.getTitle()}"/>
    </tr>
    <tr>
        <th>Capacity:</th>
        <td th:text="${post.getCapacity()}"/>
    </tr>
    <tr>
        <th>Source:</th>
        <td th:text="${post.getSource()}"/>
    </tr>
    <tr>
        <th>Destination:</th>
        <td th:text="${post.getDestination()}"/>
    </tr>
    <tr>
        <th>Start Date:</th>
        <td th:text="${post.getStartDate()}"/>
    </tr>
    <tr>
        <th>End Date:</th>
        <td th:text="${post.getEndDate()}"/>
    </tr>
    <tr>
        <th>Min Age:</th>
        <td th:text="${post.getMinAge()}"/>
    </tr>
    <tr>
        <th>Max Age:</th>
        <td th:text="${post.getMaxAge()}"/>
    </tr>
    <tr>
        <th>Description:</th>
        <td th:text="${post.getDescription()}"/>
    </tr>
</table>
<form action="#" th:object="${currentFeedback}" th:action="@{/feedback/{id}(id=${post.getId()})}" method="post">
    <p>Feedback: <input type="text" th:field="*{feedback}" required/></p>
    <p>Rating: <input step="0.01" type="number" th:field="*{rating}" required/></p>
    <button type="submit">Give Feedback</button>
</form>
<h2 class="error" th:text="${error}"></h2>
</body>
</html>
