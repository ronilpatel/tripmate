<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/menubar.css">
    <link rel="stylesheet" href="/css/error.css">
</head>
<body>
<h1 th:text="${title}"></h1>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <p>Username: <input type="email" th:field="*{username}" required/></p>
    <p>Password: <input type="password" th:field="*{password}" required/></p>
    <p>First Name: <input type="text" th:field="*{firstname}" required/></p>
    <p>Last Name: <input type="text" th:field="*{lastname}" required/></p>
    <p>Gender: <input type="text" th:field="*{gender}" required/></p>
    <p>Birth Date: <input type="date" th:field="*{birthDate}" required/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Clear"/></p>
</form>
<h2 class="error" th:text="${error}"></h2>
</body>
</html>
