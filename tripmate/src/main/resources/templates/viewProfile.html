<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="/css/menubar.css">

</head>
<body>
<div th:replace="../fragments/menubar :: menubar"></div>
<h1 th:text="${title}"></h1>


<form action="#" th:action="@{/changeUserDetails}" th:object="${user}" method="post">

    <b><label for="username">Username: </label></b></b>
    <p id="username" th:text="${user.getUsername()}"/>

    <b><label for="password">Change Password</label></b>
    <input id="password" type="password" th:value="password" th:field="*{password}" required/>
    <br>
    <b><label for="firstname">First Name</label></b>
    <input id="firstname" type="text" th:value="firstname" th:field="*{firstname}" required/>
    <br>
    <b><label for="lastname">Last Name</label></b>
    <input type="text" id="lastname" th:value="lastname" th:field="*{lastname}" required/>
    <br>
    <b><label for="gender">Gender</label></b>
    <input type="text" id="gender" th:value="gender" th:field="*{gender}" required/>
    <br>
    <p>Birth Date: </p>
    <p th:text="${#dates.format(user.getBirthDate(), 'dd-MMM-yyyy')}"></p>

    <input type="submit" value="Update Profile"/>
</form>
<h2 class="error" th:text="${error}"></h2>
</body>
</html>
